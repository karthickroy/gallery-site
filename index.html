<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.1.0/medium-zoom.min.js"></script>
    <link rel="scss" href="style.scss" />
    <link rel="scss" href="main-section.scss" />
    <script data-autorun src="https://cdn.jsdelivr.net/npm/hot-sass"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="logo">
            <img src="./camera.svg" style="height: 25px" alt="camera" />
            <h1
              style="font-family: Freckle Face"
              data-aos="zoom-out-down"
              data-aos-duration="1500"
            >
              PHOTO PERFECT
            </h1>
          </div>
          <div class="hamburger-menu">
            <img
              src="./assests/Menuu.svg"
              alt="Hamburger-Menu"
              style="height: 40px; width: 50px"
            />
          </div>
          <div class="nav-menu hide">
            <a href="#">Home</a>
            <a href="#">Career</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </div>
        </nav>
      </header>

      <div class="main-section">
        <div class="title">
          <p>
            <strong>
              We are Photo Perfect ! A Digital Photography Studio</strong
            >
            <img src="./aperture.svg" alt="" height="25px" />
          </p>
        </div>
        <div class="filter_buttons">
          <!-- <img data-zoomable src="circle-dropdown.svg" alt="" height="40px;" /> -->
          <button class="active" data-name="all">SHOW ALL</button>
          <button data-name="art work">ART WORK</button>
          <button data-name="photography">PHOTOGRAPHY</button>
          <button data-name="train">TRAIN</button>
          <button data-name="animal">ANIMALS</button>
          <button data-name="toys">TOYS</button>
          <button data-name="cricket player">CRICEKT PLAYERS</button>
          <button data-name="phones">PHONES</button>
        </div>

        <div
          class="filterable_cards"
          data-aos="fade-up"
          id="img-card-container"
        ></div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script.js"></script>
    <script>
      mediumZoom("[data-zoomable]");
    </script>
  </body>
</html>
